<footer class="bg-gray-800 text-white mt-auto">
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div>
                <h3 class="text-lg font-semibold mb-4">About Us</h3>
                <p class="text-gray-300">Your trusted source for quality products at great prices.</p>
            </div>
            <div>
                <h3 class="text-lg font-semibold mb-4">Quick Links</h3>
                <ul class="space-y-2">
                    <li><a href="{{ url_for('index') }}" class="text-gray-300 hover:text-white">Home</a></li>
                    {% for category in get_all_categories() %}
                    <li>
                        <a href="{{ url_for('category', category_id=category.id) }}" 
                           class="text-gray-300 hover:text-white">
                            {{ category.name }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div>
                <h3 class="text-lg font-semibold mb-4">Contact</h3>
                <p class="text-gray-300">Email: contact@ourstore.com</p>
                <p class="text-gray-300">Phone: (555) 123-4567</p>
            </div>
        </div>
        <div class="mt-8 pt-8 border-t border-gray-700 text-center text-gray-400">
            <p>&copy; {{ now.year }} Our Store. All rights reserved.</p>
        </div>
    </div>
</footer>
